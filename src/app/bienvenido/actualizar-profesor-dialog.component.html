<h4 class="mt-1 p-2 titulo text-center">DATOS PERSONALES</h4>
<form [formGroup]="form" (ngSubmit)="guardar()">
<mat-dialog-content class="mat-typography">   
    <mat-form-field >
    <mat-label>Tipo Doc</mat-label>
    <mat-select formControlName="id_tipodoc">
        <mat-option value="1">DNI</mat-option>
        <mat-option value="4">CE</mat-option>
        <mat-option value="0">OTROS</mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field >
    <mat-label>Nro Documento</mat-label>
    <input matInput formControlName="nroDoc" (change)="consultarDni()" placeholder="Número de Documento" />
    </mat-form-field>
     <mat-form-field >
    <mat-label>Nombre Reniec</mat-label>
    <input matInput formControlName="nombreReniec" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos" required />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Nombres</mat-label>
    <input matInput formControlName="nombres" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Fecha Nacimiento</mat-label>
    <input matInput formControlName="fechaNacimiento" type="date" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono" />
    </mat-form-field>
    <mat-form-field >
    <mat-label>Celular</mat-label>
    <input matInput formControlName="celular" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="mt-3 d-flex justify-content-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        GUARDAR</button>
      <button mat-button type="button" (click)="cancelar()">CANCELAR</button>
    </div>

</mat-dialog-actions>

  <!-- ...agrega más campos según tu modelo... -->
</form>
